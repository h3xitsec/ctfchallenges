version: "2.4"

services:
  # CRYPTO
  crypto_padding_oracle:
    image: acrctf.azurecr.io/crypto_padding_oracle
    build:
      context: "./crypto/paddingoracle"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    environment:
      - NODE_ENV=production
      - PORT=5000

      - FLAG=FLAG-TOO_MANY_ERRORS_TOO_MANY_DETAILS
    ports:
      - 11111:5000

  crypto_blind_padding_oracle:
    image: acrctf.azurecr.io/crypto_blind_padding_oracle
    build:            
      context: "./crypto/blindpaddingoracle"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    environment:
      - NODE_ENV=production
      - PORT=5000

      # Change me if too much latency
      - SLEEP_TIME=0
      - FLAG=FLAG-SHOULD_HAVE_USED_ENC_THEN_MAC_INSTEAD
    ports:
      - 11112:5000

  crypto_vaxinull:
    image: acrctf.azurecr.io/crypto_vaxinull
    build:
      context: "./crypto/vaxinull"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    environment:
      PORT: 4200
      ENVIRONMENT: "production"
    entrypoint: ["npm", "start"]
    ports:
      - 4200:4200

  # PROGRAMMING
  programming_battleship:
    image: acrctf.azurecr.io/programming_battleship
    build:
      context: "./programming/battleship"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    environment:
      - NODE_ENV=production
      - VERSION=0.0.2
      - PORT=5000

      - CHANCE_FOR_WAVE=0.15
      - TIMEOUT=120000

      - FLAG_1=FLAG-MMM_THERE_HAS_TO_BE_A_TRICK_TO_IT
      - FLAG_5=FLAG-ALL_YOUR_SHIPS_ARE_BELONG_TO_US
    ports:
      - 12345:5000

  programming_esolang:
    image: acrctf.azurecr.io/programming_esolang
    build:
      context: "./programming/esolang"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    environment:
      PORT: 1476
      ENVIRONMENT: "production"
    entrypoint: ["npm", "start"]
    ports:
      - 1476:1476

  programming_redos:
    image: acrctf.azurecr.io/programming_redos
    build:
      context: "./programming/redos"
    restart: "unless-stopped"
    cpus: 2
    mem_limit: 1024m
    command: python3 ./launch_server.py
    ports:
      - 31337:31337

  programming_timingattack:
    image: acrctf.azurecr.io/programming_timingattack
    build:
      context: "./programming/timingattack"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    ports:
      - 10010:80

  # PWN
  pwn_simple_notes:
    image: acrctf.azurecr.io/pwn_simple_notes
    build:
      context: "./pwn/simple_notes"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    ports:
     - 1234:9999

  # REVERSE
  reverse_character_customization:
    image: acrctf.azurecr.io/reverse_character_customization
    build:
      context: "./reverse/character_customization/private"
    restart: "unless-stopped"
    cpus: 0.25
    mem_limit: 512m
    environment:
      - SERVER_PORT=9003
      - URL=0.0.0.0
      - PROGRAM_NAME=character_customization
    ports:
      - 9003:9003

  # WEB
  web_api1_nosqli:
    image: acrctf.azurecr.io/web_api1_nosqli
    build: "./web/api1_nosqli"
    restart: unless-stopped
    cpus: 0.25
    mem_limit: 512m
    environment:
      - FLAG=FLAG-No5QL_D0ESNT_M3AN_N0_SQLi
      - MONGO_INITDB_DATABASE=db
      - MONGO_URL=mongodb://admin:46UeIA53nSKeeeryixbu@web_apix_mongo:27017/db?authSource=admin&readPreference=primary&directConnection=true&ssl=false
    ports:
      - 3000:3000
    external_links:
      - web_apix_mongo
    depends_on:
      - web_apix_mongo

  web_api2_packagevulnerability:
    image: acrctf.azurecr.io/web_api2_packagevulnerability
