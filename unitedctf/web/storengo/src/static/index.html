<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Store'N'Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Store'N'Go: A new retro way to store files!</h1>
        <h3>
            Everyone can login, if you account doesn't exist, it will be created on the fly
            <br />
            You can use this HTTP server or the FTP server on the next port to upload and download your files
        </h3>
        <p>
            <form action="/api/login" method="post" enctype="application/x-www-form-urlencoded">
                <input type="text" name="username" placeholder="username" />
                <input type="password" name="password" placeholder="password" />
                <input type="submit" />
            </form>
        </p>
        <div>the source code can be found <a href="source.zip">here</a></div>

    </body>
